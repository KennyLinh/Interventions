<br/>

<div class="container">

    <div class="card">
    <div class="card-header text-white bg-secondary">
    <!-- L'en-tête ici -->
    <header>Déclarer un problème</header>
    </div>
    <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">Veuillez renseigner les zones suivante et soumettre votre demande</p>
    
 

    <div class="card-text">
        <form class="form-horizontal"
            novalidate
            (ngSubmit)="save()"
            [formGroup]="problemeForm"> 
            <div class="form-group row">
                <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom: </label>
                <div class="col-md-10">

                    <input class="form-control"
                    id="prenomId"
                    type="text"
                    placeholder="Votre prénom ici (obligatoire)"
                    formControlName="nomProbleme"
                    [ngClass]="{'is-valid': (problemeForm.get('nomProbleme').touched ||
                    problemeForm.get('nomProbleme').dirty) &&
                    (problemeForm.get('nomProbleme').valid),
                    'is-invalid': (problemeForm.get('nomProbleme').touched ||
                    problemeForm.get('nomProbleme').dirty) &&
                    (!problemeForm.get('nomProbleme').valid )}"/> 

                </div>
            </div>
            <div class="form-group row">
                <label for="nomId" class="col-md-2 col-form-label text-right">Nom: </label>
                <div class="col-md-10">

                    <input class="form-control"
                    id="nomId"
                    type="text"
                    placeholder="Votre prénom ici (obligatoire)"
                    formControlName="nom"
                    [ngClass]="{'is-valid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                    (problemeForm.get('nom').valid),
                    'is-invalid': (problemeForm.get('nom').touched ||
                    problemeForm.get('nom').dirty) &&
                    (!problemeForm.get('nom').valid )}"/> 

                </div>
            </div>

            <div class ="form-group row">
                <label for="noCategorieId" class="col-md-2 col-form-label text-right">Type de problème: </label>
                <div class="col-sm-10">
                    <select class="form-control"
                        id="noCategorieId"
                        formControlName="noTypeProbleme"
                        [ngClass]="{'is-valid': (problemeForm.get('noTypeProbleme').touched ||
                        problemeForm.get('noTypeProbleme').dirty) &&
                        (problemeForm.get('noTypeProbleme').valid),
                        'is-invalid': (problemeForm.get('noTypeProbleme').touched ||
                        problemeForm.get('noTypeProbleme').dirty) &&
                        (!problemeForm.get('noTypeProbleme').valid )}"> 
            
                        <option value = ""> Sélectionner une catégorie de problème (obligatoire) ...</option>
                        <option *ngFor="let cat of categoriesProblemes" [value]= "cat.id">{{cat.descriptionTypeProbleme}}</option>
                    </select>
                
                </div>

            </div>


        </form>
    </div> 
   
    
    <div class="card-footer">
    <!-- Bouton save avec l'icone ici -->
    <!-- Utiliser la balise suivante pour l’icone SAVE -->
    <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-save"></i> sauvegarder</button>
    
    </div>
    </div>
   </div>
